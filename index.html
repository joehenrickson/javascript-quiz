<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz Challenge</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="topbar">
        <a href="#">View high scores</a>
        <p value="0" max="60" id="timer">Time:</p>
    </div>
    <main>
        <h1>Coding Quiz Challenge</h1>
        <p>To answer the following code-related questions
        within the time limit.  Keep in mind that incorrect 
        answers will penalize your score/time by ten seconds.
        </p>
        <div class="button">
        <button onclick="countdownTimeStart()">Start Quiz</button>
        </div>
    </main>



    <script src="assets/js/script.js"></script>
</body>
</html>
