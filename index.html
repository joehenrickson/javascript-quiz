<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="container">
        <h1>Answer the questions as they appear.  Be careful, a missed question will cost you time on the clock!</h1>
        <button id="start">Start Quiz!</button>
        <div id="quiz" style="display: none">
            <div><span id="time">00:60</span></div>
            <div id="question"></div>
            <div id="choices">
                <button class="answer" id="A" onclick="checkAnswer('A')"></button>
                <button class="answer" id="B" onclick="checkAnswer('B')"></button>
                <button class="answer" id="C" onclick="checkAnswer('C')"></button>
                <button class="answer" id="D" onclick="checkAnswer('D')"></button>
            </div>
        </div>
        <div id="scoreContainer" style="display: none">Leaderboard!
            <ul id="leaderboards"></ul>
            <div id="restart">Click Here To Restart</div>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
